data:
  path: "./data/sysevr_splited"
  train_domain:
    - "API_function_call"
    # - "Arithmetic_expression"
    # - "Pointer_usage"
  test_domain:
    - "Array_usage"
  train_loader: "train_loader_cnn.pkl"
  dev_loader: "dev_loader_cnn.pkl"
  test_loader: "test_loader_cnn.pkl"
  vocabulary: "vocabulary_cnn.pkl"
  weights: "weights_cnn.pkl"
  window: 64
  min_count: 1
  min_freq: 1
  seed: 42

model:
  type: cnn
  seed: 42
  support: 100
  query: 100
  log_interval: 10
  dev_interval: 200
  early_stop: 70
  class: 2
  embed_dim: 64
  num_filters:
    - 5
    - 6
    - 7
    - 8
  kernel_sizes: 100
  dropout: 0.1
  hidden_dim: 64
  d_a: 64
  iterations: 10
  relation_dim: 100
  lr: 1e-4
  log_path: "./log/sysevr"
  model_path: "ckpt.pth"
  episodes: 10000

loader:
  num_workers: 0
  pin_memory: false
