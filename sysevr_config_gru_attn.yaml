data:
  path: "./data/sysevr_splited_len"
  train_domain:
    - "API_function_call"
  #    - "Arithmetic_expression"
  #    - "Pointer_usage"
  test_domain:
    - "Array_usage"
  prefix: "afc"
  pretrain: "word2vec"
  train_loader: "${data.prefix}_train_loader.pkl"
  dev_loader: "${data.prefix}_dev_loader.pkl"
  test_loader: "${data.prefix}_test_loader.pkl"
  vocabulary: "${data.prefix}_vocabulary.pkl"
  weights: "${data.prefix}_${data.pretrain}_weights.pkl"
  window: 64
  min_count: 1
  min_freq: 1
  seed: 42

model:
  seed: 42
  support: 100
  query: 100
  log_interval: 10
  dev_interval: 50
  early_stop: 100
  class: 2
  encoder:
    type: "rnn_attn"
    rnn_type: "gru"
    embed_dim: 64
    hidden_dim: 64
    num_layers: 1
    dropout: 0.0
  iterations: 10
  relation_dim: 100
  lr: 0.0001
  log_path: "./log/sysevr_${model.encoder.type}_${model.encoder.rnn_type}"
  model_path: "${model.log_path}/ckpt.pth"
  episodes: 15000

loader:
  num_workers: 0
  pin_memory: false
